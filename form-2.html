<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-2</title>
</head>
<body>
    <form action="" method="">
        <label for="name">Enter your name here :</label>
        <input id="name" type="text" name="username" placeholder="Name for contact">
         <label for="email">Enter your email id here :</label>
        <input id="email" type="email" name="email" placeholder="Email for contact">
         <label for="phone no">Enter your phone no. here :</label>
        <input id="phone no" type="number" name="phone no" placeholder="phone no for contact">
        <input type="submit">
    </form>
</body>
</html>
